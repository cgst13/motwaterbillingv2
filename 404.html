<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Water Billing System</title>
    <script type="text/javascript">
      // Redirect to index.html for HashRouter
      // HashRouter uses # in URLs, so all routes are handled client-side
      var l = window.location;
      var path = l.pathname;
      
      // If not on index.html, redirect to it
      if (!path.endsWith('index.html') && !path.endsWith('/')) {
        window.location.replace(
          l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + 
          l.pathname.split('/').slice(0, -1).join('/') + '/'
        );
      } else {
        // Redirect to index.html
        window.location.replace(
          l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + 
          l.pathname.replace(/\/$/, '') + '/index.html'
        );
      }
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
